<div class="container-fluid mt-5">
  <div id="carouselExampleControls" class="carousel slide reponseivDiv480px" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner main">

        <div class="carousel-item active" style="height:700px">
            <img class="d-block w-100 tractor" src="assets/images/one.jpg" alt="Fourth slide">
        </div>
        <div class="carousel-item" style="height:700px">
            <img class="d-block w-100 tractor" src="assets/images/mens.jpg" alt="Third slide">
        </div>
        <div class="carousel-item " style="height:700px">
            <img class="d-block w-100 tractor" src="assets/images/two.jpg" alt="Fifth slide">
        </div>
        <div class="carousel-item" style="height:700px">
            <img class="d-block w-100 tractor" src="assets/images/three.jpg" alt="Fifth slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- data get from local file assets-->
  <div class="row mt-5">
    <div class="col-12 col-sm-6 col-md-3" *ngFor="let item of products">
      <div class="card" >
        <img class="card-img-top" [src]="item?.image_url" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Product Name: {{item?.name}}</h5>
          <h5 class="card-title">Offer Price: {{item?.offer_price}}</h5>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
  </div>

  <!-- data get from server side api  -->
  <div class="row mt-5">
    <div class="col-12 col-sm-6 col-md-3" *ngFor="let item of paytmData">
      <div class="card" >
        <img class="card-img-top" [src]="item?.image_url" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Product Name: {{item?.name}}</h5>
          <h5 class="card-title">Offer Price: {{item?.offer_price}}</h5>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </div>
  </div>

</div>
